x-web-image: &web-image
  build:
    context: .
    dockerfile: Dockerfile
    target: web

x-app-volumes: &app-volumes
  volumes:
    - 'app-storage:/var/www/html/storage:noexec,nosuid,nodev'
  tmpfs:
    - /tmp:noexec,nosuid,nodev,mode=1777

x-security-opts: &security-opts
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL
  cap_add:
    - NET_BIND_SERVICE
    - CHOWN
    - SETGID
    - SETUID
    - DAC_OVERRIDE

x-resource-limits: &resource-limits
  deploy:
    resources:
      limits:
        memory: 2G
      reservations:
        memory: 256M

x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

x-app-env-file: &app-env-file
  env_file:
    - .env

x-docker-environment: &docker-environment
  AUTORUN_ENABLED: true

networks:
  app-network:
    driver: bridge
    internal: false


services:
  app:
    <<: [*web-image, *app-volumes, *security-opts, *resource-limits, *logging, *app-env-file]
    environment:
      <<: *docker-environment
      PHP_FPM_POOL_NAME: "app"
    command: ["php", "artisan", "octane:start", "--server=frankenphp", "--port=8080"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${TRAEFIK_SERVICE_NAME:-antonloginov-com}.rule=Host(`${APP_DOMAIN:-antonloginov.com}`)"
      - "traefik.http.routers.${TRAEFIK_SERVICE_NAME:-antonloginov-com}.entrypoints=https"
      - "traefik.http.routers.${TRAEFIK_SERVICE_NAME:-antonloginov-com}.tls=true"
      - "traefik.http.routers.${TRAEFIK_SERVICE_NAME:-antonloginov-com}.tls.certresolver=letsencrypt"
      - "traefik.http.services.${TRAEFIK_SERVICE_NAME:-antonloginov-com}.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "healthcheck-octane"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network
    stop_signal: SIGTERM
    stop_grace_period: 10s
