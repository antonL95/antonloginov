services:
    php:
        image: serversideup/php:8.3-fpm-nginx-alpine
        environment:
            PHP_OPCACHE_ENABLE: "1"
        networks:
            - web-public
        volumes:
            - "storage_private:/var/www/html/storage/app/private/"
            - "storage_public:/var/www/html/storage/app/public/"
            - "storage_sessions:/var/www/html/storage/framework/sessions"
            - "storage_logs:/var/www/html/storage/logs"
        deploy:
            replicas: 1
            update_config:
                failure_action: rollback
                parallelism: 1
                delay: 5s
                order: start-first
            rollback_config:
                parallelism: 0
                order: stop-first
            restart_policy:
                condition: any
                delay: 10s
                max_attempts: 3
                window: 120s

volumes:
    storage_private:
    storage_public:
    storage_sessions:
    storage_logs:

networks:
    web-public:
